<head>
    <meta charset="UTF-8">

<body>
    <h1>Light ON/OFF</h1>


    <button class="button" onclick="bulbOn()">On</button>

    <img src="./Off Street Lamp.jpg" id="bulbimg" height="550px" width="500px" alt="">


    <button class="button" onclick="bulbOff()">Off</button>


    <script>

        function bulbOn() {

            document.getElementById('bulbimg').src = "On Street Lamp.jpg"


        }

        function bulbOff() {

            document.getElementById('bulbimg').src = "Off Street Lamp.jpg"


        }

    </script>

</body>

</html>
